<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>CSS4</title>
  <style>
    .test {
      height: 100px;
      background-repeat: no-repeat;
      background-image: url(http://www.staticfile.org/static/logos/jquery.png);
      background-image: -webkit-image-set(url(http://www.staticfile.org/static/logos/seajs.png) 1x, url(http://www.staticfile.org/static/logos/zepto.png) 2x);
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>CSS4 -webkit-image-set</h1>
  <p class="test"></p>
  <a href="data:text/html;charset=utf-8,<div>data URI test</div>">data URI</a>

  <script>
    alert('Device screen width: ' + window.screen.width + '\nDevice pixel ratio: ' + window.devicePixelRatio);
  </script>
</body>
</html>
